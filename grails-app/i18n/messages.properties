statment.info= برای دیدن صورتحساب هر یک از پسرده های مورد نظرتان، کافی است روی شماره سپرده های برگزیده کلیک کنید و یا به بخض "سپرده ها در یک نگاه" بروید.
fundsTransfer.info= در این قسمت شما می توانید انواع انتقال وجه، شامل انتقال وجه عادی، مستمر، دسته ای، کارتی، بین بانکی ساتنا، بین باکی پایا (عادی-دسته ای-مستمر) را انجام دهید.
start=برای شروع کافی است\:
payments.info=شما جهت پرداخت قبوض خود فقط نیاز به یک کارت شتابی دارید! با داشتن اطلاعات کارت شتابی خود و اطلاعات قبض، می توانید در کمترین زمان ممکن، قبوض خود را پرداخت نمایید.
hinfo1=یکی از گزینه های منوی اصلی را که در سمت راست این صفحه است، انتخاب کنید و به بخش مورد نظر خود بروید.
hinfo2=یکی از گزینه های دسترسی سریع را که در بالای این نوشته می بینید استفاده کنید.
hinfo3=همچنین شما می توانید با تنظیم سپرده های برگزیده خود از طریق همین صفحه، به صورت مستقیم، صورتحساب سپرده مورد نظرتان را ببینید.
hinfo4=برای انجام تنظیمات سپرده برگزیده کلیک کنید.
internal.info=برای انتقال وجه بین سپرده های شخصی خود یا انتقال وجه به سپرده اشخاص دیگر در همین بانک، از انتقال وجه عادی استفاده نمایید.
schedule.info=جهت انتقال وجه در تاریخ های مشخص از سپرده خود به سپرده ای دیگر در همین بانک از انتقال وجه مستمر استفاده نمایید.
bulk.info=جهت انتقال وجه از سپرده خود به چندین سپرده دیگر در همین بانک، از انتقال وجه دسته ای استفاده نمایید.
card.info=جهت انتقال وجه بین کارتهای عضو شتاب و کارتهای همین بانک به سپرده های همین بانک می توانبد از انتقال با کارت استفاده نمایید.
paya.info=جهت انتقال وجه از سپرده خود به سپرده ای در بانک دیگر در مبالغ کمتر از 150,000,000 ریال از انتقال وجه بین بانکی پایا استفاده نمایید.
satna.info=جهت انتقال وجه از سپرده خود به سپرده ای در بانک دیگر در مبالغ بیشتر از 150,000,000 ریال از انتقال وجه بین بانکی ستنا استفاده نمایید.
changePassword.info=جهت تغییر رمز عبور خود برای ورود به سایت فناوران افق آگاه لطفا از این قسمت استفاده نمایید.